<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Praktikum Tugas Modul 3 - Bootstrap </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- <h1 class="text-center mt-5"> Praktikum Tugas Modul 3 - Bootstrap </h1> -->

    <div class="container">
        <form action="">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="nama"> Nama: </label>
                    <input type="text" class="form-control" placeholder="Nama" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email"> EMAIL: </label>
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"> Password: </label>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="jk"> Jenis Kelamin: </label>
                    <select class="form-control" id="jk" name="jk">
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
        </form>
    </div>

    <footer class="bg-primary text-center mt-auto">
        <div class="text-center py-4" style="font-weight: 600;">
         Nama: Frandi Andika | NIM: 210211060128
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
